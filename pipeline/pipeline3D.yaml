description: 3D segmentation pipeline
disease: liver lesion
modality: CT
preprocess:
  train: 
    3D:
      - name: "StatisticalNormalization"
        variables: 
          sigma: 2.5
      - name: "Resample"
        variables: 
          voxel_size: [0.25, 0.25, 0.25]
      - name: "Padding"
        variables: 
          output_size: [128,128,128]
      - name: "ConfidenceCrop2"
        variables: 
          output_size: [128,128,128]
          rand_range: 32
          probability: 0.8
      - name: "RandomNoise"
        variables:

  test:
